<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-6">
                <div class="col-12">
                    <hr />
                    <div class="form-group">
                        <label>Vert : </label>
                        <input class="form-control" v-model="green" type="number" />
                    </div>
                    <hr />
                    <div class="form-group">
                        <label>Bleu : </label>
                        <input class="form-control" v-model="blue" type="number" />
                    </div>
                    <hr />
                    <div class="form-group">
                        <label>Rouge :</label>
                        <input class="form-control" v-model="red" type="number" />
                    </div>
                    <hr />
                    <div class="col-12">
                        <button class="btn btn-primary" @click="saveSquare()">
                            Sauvegarder
                        </button>
                        <button class="btn btn-secondary" @click="reset">Annuler</button>
                    </div>
                    <hr />
                    <h3>Nombre de carr√©s : {{nbrOfSquare}}</h3>
                    <hr />
                    <div class="col-12" v-if="nbrOfSquare">
                        <div class="prevsquare" v-for="square in squares" @click="selectedSquare = square"
                            v-bind:style="{backgroundColor: square}"></div>
                    </div>
                    <h3 v-else>Ajouter des couleurs !</h3>
                </div>
            </div>
            <div class="col-6">
                <div class="square mx-auto" :style="{backgroundColor: selectedSquare}"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: {
                green: 0,
                blue: 0,
                red: 0,
                squares: [],
                selectedSquare: "",
            },
            methods: {
                resetColor() {
                    this.red = 0;
                    this.blue = 0;
                    this.green = 0;
                },
                saveSquare() {
                    this.squares.push(`rgb(${this.red},${this.green},${this.blue})`);
                    this.resetColor();
                },
                reset() {
                    this.squares = [];
                    this.resetColor();
                },
            },
            computed: {
                nbrOfSquare() {
                    return this.squares.length;
                },
            },
        });
    </script>
</body>

</html>
